<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
    </head>
    <body>
        <form method="post">
            <fieldset>
                <legend>Register</legend>

                <label for="username">Username</label>
                <input type="text" id="username" name="username"  placeholder="Enter username" value="" required/>
                <br><br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" value="" required/>
                <br><br>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Age" value="" min= "18" max="65"  required/>
                <br><br>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" value="" required/>
                <br><br>

                <label for="gender">Gender</label>
                <input type="radio" id="gender" name="gender" value="male" required/><label>Male</label>
                <input type="radio" id="gender" name="gender" value="female" required/><label>Female</label>
                <br><br>

                <input type="submit" value="register"/>
                <br><br>

                <input type="reset" />

                <br><br>

                </dl>

            </fieldset>
